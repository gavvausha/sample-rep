<h3>Using single table tag </h3>
<table border='1' width='25%' height='25%' style='text-align:center;'>
<tr>
<td>1</td>
<td colspan='3'>2</td>
</tr>
<tr>
<td rowspan='3'>3</td>
<td>4</td>
<td>5</td>
<td rowspan='2'>6</td>
</tr>
<tr>
<td>7</td>
<td>8</td>
</tr>
<tr>
<td colspan='2'>9</td>
<td>10</td>
</tr>
</table>
<br />

<h3>Using Nested tables</h3>
<table border='1' width='25%' height='25%' style="text-align:center;">
<tr>
<td>1</td>
<td>2</td>
</tr>
<tr>
<td>3</td>
<td>
  <table border='1' width='100%' height='100%' style='text-align:center;'>
  <tr>
  <td>
    <table border='1' width='100%' height='100%' style='text-align:center;'>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </td>
  <td>6</td>
  </tr>
  <tr>
  <td>9</td>
  <td>10</td>
  </tr>
  </table>
</td>
</tr>
</table>
